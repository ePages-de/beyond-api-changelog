        type: string
      - name: X-EPAGES-WEBHOOK-EVENT-TYPE
        in: header
        description: One of the subscription event type names.
        required: true
        type: string
      - name: Content-Type
        in: header
        description: The content type of the callback request. It is always `application/json`.
        required: true
        type: string
      - in: body
        name: ""
        required: false
        schema:
          $ref: '#/definitions/callback-373494685'
        x-examples:
          application/json: |-
            {
              "messageType" : "add-on.app.uninstalled.event",
