  coupon-campaigns_couponCampaignId2104316263:
    type: object
    required:
    - name
    properties:
      minimumOrderValue:
        type: object
        description: The minimum subtotal of the cart so that coupon codes of the
          coupon campaign can be redeemed.
        properties:
          amount:
            type: number
            description: The amount of the minimum order value.
          currency:
            type: string
            description: The currency of the minimum order value. Expressed according
              to ISO 4217.
      maxNumberOfRedemptions:
        type: number
        description: The maximum number of coupon code redemptions for a campaign.
          It is validated against the aggregated redemptions counter of all coupon
          codes that are part of the coupon campaign.
      discounts:
        type: array
        description: The discounts of the coupon campaign. Will be applied to the
          cart when a coupon from this campaign is redeemed.
        items:
          type: object
          properties:
            type:
              type: string
              description: The type of discount granted by the coupon campaign. Can
                be `CART`.
            value:
              type: object
              description: The value of the discount. The total amount to be paid
                by the customer will be reduced by this value.
              properties:
                absoluteValue:
                  type: object
                  description: The monetary amount of the discount. This property
                    is mutually exclusive with `percentageValue`.
                  properties: {}
                percentageValue:
                  type: object
                  description: The discount factor in the range of `(-1.0 \<= x <
                    0.0)`. This property is mutually exclusive with `absoluteValue`.
                  properties: {}
                type:
                  type: string
                  description: Indicates the calculation method for the discount.
                    Can be `PERCENT` or `ABSOLUTE`.
