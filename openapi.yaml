      \ : -0.3\n    }\n  } ],\n  \"maxNumberOfRedemptions\" : 1,\n  \"minimumOrderValue\"\
      \ : {\n    \"currency\" : \"EUR\",\n    \"amount\" : 50\n  }\n}"
