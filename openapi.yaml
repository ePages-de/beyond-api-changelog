  order-settings1490229841:
    type: object
    properties:
      customOrderCanceledMailText:
        type: string
        description: The customizable text body for the email that is sent to the
          customer when an order has been canceled. Merchants can adapt the email
          body to their needs in case the default text does not meet their requirements.
        minLength: 0
        maxLength: 2047
      customOrderOpenMailText:
        type: string
        description: The customizable text body for the email that is sent to the
          customer when an order has been placed in a shop. Merchants can adapt the
          email body to their needs in case the default text does not meet their requirements.
        minLength: 0
        maxLength: 2047
      customOrderReadyForPickupMailText:
        type: string
        description: The customizable text body for the email that is sent to inform
          the customer that the order is ready for pickup.
        minLength: 0
        maxLength: 2047
      customOrderPendingMailText:
        type: string
        description: The customizable text body for the email that is sent to inform
          the customer that the shipping process has been started. Merchants can adapt
          the email body to their needs in case the default text does not meet their
          requirements.
        minLength: 0
        maxLength: 2047
      customInvoiceCustomerMailText:
        type: string
        description: The customizable text body for the email that is sent to the
          customer with the invoice PDF attached. Merchants can adapt the email body
          to their needs in case the default text does not meet their requirements.
        minLength: 0
        maxLength: 2047
      orderNumberConfiguration:
        type: object
        properties:
          nextNumericSuffix:
            type: number
            description: The next numeric suffix used for the upcoming order. The
              value is increased each time an order is created.
          stringPrefix:
            type: string
            description: The customizable prefix that can be attached to all order
              numbers.
          numericSuffixLength:
            type: number
            description: "The length of the numeric part of the order number. Has\
              \ 5 digits by default. If the numeric value is shorter, the value is\
              \ padded with zeros to the left, e.g. `01000`. If the value is longer,\
              \ the numericSuffixLength is extended, e.g. `100000`."
        required:
        - stringPrefix
      invoiceCancelationNote:
        type: string
        description: The invoice cancelation note to be printed on invoice cancelation
          documents.
        minLength: 0
        maxLength: 500
      defaultDeliveryDateNote:
        type: string
        description: The default delivery date note to be printed on the invoice.
        minLength: 0
        maxLength: 500
      defaultInvoiceNote:
        type: string
        description: The default invoice note to be printed on the invoice.
        minLength: 0
        maxLength: 500
      customOrderPickedUpMailText:
        type: string
        description: The customizable text body for the email that is sent to inform
          the customer that the order has been picked up.
        minLength: 0
        maxLength: 2047
      customOrderReturnedMailText:
        type: string
        description: The customizable text body for the email that is sent to inform
          the customer that the merchant has received the returned items for an order.
          Merchants can adapt the email body to their needs in case the default text
          does not meet their requirements.
        minLength: 0
        maxLength: 2047
      customOrderShippedMailText:
        type: string
        description: The customizable text body for the email that is sent to inform
          the customer that items have been shipped. Merchants can adapt the email
          body to their needs in case the default text does not meet their requirements.
        minLength: 0
        maxLength: 2047
      customInvoiceCorrectionMailText:
        type: string
        description: The customizable text body for the email that is sent to the
          customer with the invoice correction or cancelation PDF attached. Merchants
          can adapt the email body to their needs in case the default text does not
          meet their requirements.
        minLength: 0
        maxLength: 2047
      invoiceNumberConfiguration:
        type: object
        properties:
          nextNumericSuffix:
            type: number
            description: The next numeric suffix used for the upcoming invoice. The
              value is increased each time an invoice is created.
          stringPrefix:
            type: string
            description: The customizable prefix that can be attached to all invoice
              numbers.
          numericSuffixLength:
            type: number
            description: "The length of the numeric part of the invoice number. Has\
              \ 5 digits by default. If the numeric value is shorter, the value is\
