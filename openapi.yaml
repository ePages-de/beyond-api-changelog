        type: string
        description: "The start date and time of the coupon campaign. Coupons of the\
          \ coupon campaign cannot be redeemed before. Expressed according to ISO\
          \ 8601, e.g. `2020-11-01T00:00:00`. If omitted or set to `null` in the create/update\
          \ request, it defaults to the current date and time."
      name:
        type: string
        description: The title of the coupon campaign.
        minLength: 0
        maxLength: 255
      end:
        type: string
        description: "The end date and time of the coupon campaign. Coupons of the\
          \ coupon campaign cannot be redeemed afterwards. Expressed according to\
          \ ISO 8601, e.g. `2020-12-31T12:00:00`."
    example: "{\n  \"name\" : \"Summer Sale\",\n  \"start\" : \"2021-07-01T00:00:00\"\
