  payment-method-definitions655026946:
    type: object
    properties:
      captureWorkflow:
        type: string
        description: Indicates how and when to capture an authorized payment. Can
          be one of `CAPTURE_ON_ORDER` or `CAPTURE_ON_DEMAND`.
      createPaymentUriTemplate:
        type: string
        description: The URI template for the endpoint for the creation of individual
          payments. Can optionally take a `paymentID` as parameter.
      workflow:
        type: string
        description: Indicates the workflow of the payment method. Can be one of `PAYMENT_ON_SELECTION`,
          `PAYMENT_ON_BUY`, or `EMBEDDED_ON_BUY`.
      sandbox:
        type: string
        description: Indicates if the payment method is using a sandbox environment.
          Can be true or false.
      referralUriTemplate:
        type: string
        description: The URI template for the endpoint that generates a reference
          to the site where the merchant can connect their shop with their payment
          app account.
      officialName:
        type: object
        description: The name of the payment method that will be displayed to the
          merchant. Needs to be translated for each supported language.
        properties: {}
      refundPaymentUriTemplate:
        type: string
        description: The URI template for the endpoint to process refunds. Takes a
          `paymentID` as parameter to refer to an individual payment.
      disconnectUriTemplate:
        type: string
        description: The URI template for the endpoint to unlink a payment app account
          from a shop. Takes the `shopID` as parameter to refer to an individual shop.
      logos:
        type: array
        items:
          type: object
          properties:
            setName:
              type: string
              description: The set name of the logo. The default is `official`.
            variant:
              type: string
              description: The variant of the logo. Can be one of `TILE`, `DETAILS`,
                `LIST`, or `STOREFRONT`, depending on the location of the logo.
            uri:
              type: string
              description: The URI of the logo.
      capturePaymentUriTemplate:
        type: string
        description: The URI template for the endpoint to capture the payment after
          creation and approval have been successful. Takes a `paymentID` as parameter
          to refer to an individual payment.
      statusUriTemplate:
        type: string
        description: The URI template for the endpoint for the apps integration status.
          Takes the `shopID` as parameter to refer to an individual shop.
      name:
        type: string
        description: The name of a payment method definition.
      officialDescription:
        type: object
        description: The description of the payment method that will be displayed
          to the merchant. Needs to be translated for each supported language.
        properties: {}
      defaultName:
        type: object
        description: The default name of the payment method that will be displayed
          to the customer. Can be edited by the merchant and needs to be translated
          for each supported language.
        properties: {}
      defaultDescription:
        type: object
        description: Optional default description of the payment method that will
          be displayed to the customer. Can be edited by the merchant and needs to
          be translated for each supported language.
        properties: {}
      refund:
        type: string
        description: Gives information about the refund capabilities of the payment
          method. Can be one of `NO_REFUND`, `FULL_REFUND_ONLY`, or `PARTIAL_REFUND`.
    example: |-
      {
        "name": "testPMD",
        "referralUriTemplate": "http://ref.uri.de",
        "statusUriTemplate": "http://status.uri.de",
        "disconnectUriTemplate": "http://disconnect.uri.de",
        "createPaymentUriTemplate": "http://create.payment.de",
        "capturePaymentUriTemplate": "http://capture.payment.de",
        "refundPaymentUriTemplate": "http://refund.payment.de",
        "sandbox": "true",
        "workflow": "PAYMENT_ON_BUY",
        "captureWorkflow": "CAPTURE_ON_ORDER",
        "refund": "NO_REFUND",
        "logos": [{
          "setName" : "official",
          "variant" : "STOREFRONT",
          "uri" : "http://example.com/somewhere"
        }],
        "officialName": {
          "de-DE" : "Test",
          "en-US" : "Trial"
        },
        "officialDescription": {
          "de-DE" : "Das ist ein Test",
          "en-US" : "This is a test"
        },
        "defaultName": {
          "de-DE" : "Supergute Bezahlmethode",
          "en-US" : "Paymenator"
        },
        "defaultDescription": {"de-DE" : "Wunderschne Erklrung","en-US" : "The best explanation"}}
