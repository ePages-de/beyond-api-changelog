      operationId: callback-order-created
      consumes:
      - application/json
      parameters:
      - name: X-EPAGES-SIGNATURE
        in: header
        description: The cyrptographic digital signature calculated from the request
          URI, payload, and the mutually known signer secret (see http://docs.beyondshop.cloud/#_signers[docs.beyondshop.cloud]).
