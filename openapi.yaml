    post:
      tags:
      - callback
      summary: Order events callback
      description: Callback example for the `order.created` webhook subscription event.
        The `order.updated` event follows the same request structure.
      operationId: callback-order-created
      consumes:
      - application/json
      parameters:
      - name: X-EPAGES-SIGNATURE
        in: header
        description: "The cryptographic digital signature to verify that the request\
          \ is originating from ePages (see https://developer.epages.com/beyond-docs/#signers[Signers])."
        required: true
        type: string
      - name: X-EPAGES-WEBHOOK-EVENT-TYPE
        in: header
        description: The name of the webhook subscription event type.
        required: true
        type: string
      - name: Content-Type
        in: header
        description: The content type of the callback request. Is always `application/json`.
        required: true
        type: string
      - in: body
        name: ""
        required: false
        schema:
          $ref: '#/definitions/callback-2048567038'
        x-examples:
          application/json: "{\n  \"_payloadType\" : \"app\",\n  \"_id\" : \"5b3b0606-bc78-4824-93cf-a2855345ad40\"\
            ,\n  \"clientId\" : \"clientId\",\n  \"feature\" : \"app.test-app\",\n\
            \  \"name\" : { }\n}"
