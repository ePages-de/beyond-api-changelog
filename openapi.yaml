  coupon-campaigns_couponCampaignId1917127248:
    type: object
    properties:
      maxNumberOfRedemptions:
        type: number
        description: The maximum number of coupon code redemptions for a campaign
          (optional). It is validated against the aggregated redemptions counter of
          all coupon codes that are part of the coupon campaign.
      discounts:
        type: array
        description: The discounts of the coupon campaign. Will be applied to the
          cart when a coupon from this campaign is redeemed.
        items:
          type: object
          properties:
            type:
              type: string
              description: The type of discount granted by the coupon campaign. Can
                be `CART`.
            value:
              type: object
              description: The value of the discount. The total amount to be paid
                by the customer will be reduced by this value.
              properties:
                absoluteValue:
                  type: object
                  description: The monetary amount of the discount. This property
                    is mutually exclusive with `percentageValue`.
                  properties: {}
                percentageValue:
                  type: number
                  description: The discount factor in the range of `(-1.0 \<= x <
                    0.0)`. This property is mutually exclusive with `absoluteValue`.
                type:
                  type: string
                  description: Indicates the calculation method for the discount.
                    Can be `PERCENT`.
      start:
        type: string
        description: The start date and time of the coupon campaign. Coupons of the
          coupon campaign cannot be redeemed before. Expressed according to ISO 8601,
          e.g. `2020-11-01T00:00:00`. If omitted or set to `null` in the create/update
          request, it defaults to the current date and time.
      name:
        type: string
        description: The title of the coupon campaign.
      active:
        type: boolean
        description: (Deprecated) Indicates whether a coupon campaign is active or
          not. Can be `true` or `false`. The value of this property impacts the status
          of the coupon campaign (see <<resources-coupon-campaign-update>>).
      totalNumberOfRedemptions:
        type: number
        description: The sum of the redemption counters of all coupon codes in the
          given campaign.
      end:
        type: string
        description: The end date and time of the coupon campaign (optional). Coupons
          of the coupon campaign cannot be redeemed afterwards. Expressed according
          to ISO 8601, e.g. `2020-12-31T12:00:00`.
      _id:
        type: string
        description: The unique identifier of the coupon campaign.
      status:
        type: string
        description: The information whether the coupon campaign is `ACTIVE` and customers
          and redeem coupons. If it is not `ACTIVE`, the status explains why not.
          Can be `DRAFT`, `PLANNED`, `ACTIVE`, `PAUSED`, `EXPIRED`, or `CONSUMED`.
          After the creation of a campaign, the status is `DRAFT`. Also see <<resources-coupon-campaign-status-update>>.
